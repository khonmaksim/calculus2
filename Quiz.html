<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="quiz.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
    <title>quiz: partial derivatives</title>
  </head>
  <body>
    <header id="header">
      <p><a href="">CALCULUS II</a></p>
    </header>
    <main>

      <section id="quiz">
        <h2>QUIZ: Partial Derivatives</h2>
        <form id="quiz-form">
            <div class="question">Q1. Find \( f_x \) and \( f_y \) for \( f(x, y) = 2x^2 - 3y - 4 \)</div>
            <div class="options">
                <ul>
                    <li><label><input type="radio" name="q1" value="1"> \( f_x = 4x, f_y = -3 \)</label></li>
                    <li><label><input type="radio" name="q1" value="2"> \( f_x = 2x, f_y = -3y \)</label></li>
                    <li><label><input type="radio" name="q1" value="3"> \( f_x = 4x - 3, f_y = -4 \)</label></li>
                </ul>
            </div>
            
            <div class="question">Q2. Find \( f_x \) and \( f_y \) for \( f(x, y) = (x^2 - 1)(y + 2) \)</div>
            <div class="options">
                <ul>
                    <li><label><input type="radio" name="q2" value="1"> \( f_x = 2x(y + 2), f_y = x^2 - 1 \)</label></li>
                    <li><label><input type="radio" name="q2" value="2"> \( f_x = 2x(y - 2), f_y = x^2 + 1 \)</label></li>
                    <li><label><input type="radio" name="q2" value="3"> \( f_x = x(y + 2), f_y = x^2 + 1 \)</label></li>
                </ul>
            </div>
            
            <div class="question">Q3. Find \( f_x \), \( f_y \), and \( f_z \) for \( f(x, y, z) = 1 + xy^2 - 2z^2 \)</div>
            <div class="options">
                <ul>
                    <li><label><input type="radio" name="q3" value="1"> \( f_x = y^2, f_y = 2xy, f_z = -4z \)</label></li>
                    <li><label><input type="radio" name="q3" value="2"> \( f_x = 2y, f_y = xy^2, f_z = -2z \)</label></li>
                    <li><label><input type="radio" name="q3" value="3"> \( f_x = xy, f_y = y^2, f_z = -4z \)</label></li>
                </ul>
            </div>
      </section>
      <div class="button-cont">
        <button type="submit">SUBMIT</button>

      </div>
    </main>
  </body>
</html>
